<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="deepGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffa726;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fb8c00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Stacked layers representing deep learning -->
  <g opacity="0.8">
    <rect x="50" y="140" width="100" height="8" rx="4" fill="url(#deepGradient)" opacity="0.4"/>
    <rect x="45" y="120" width="110" height="8" rx="4" fill="url(#deepGradient)" opacity="0.5"/>
    <rect x="40" y="100" width="120" height="8" rx="4" fill="url(#deepGradient)" opacity="0.6"/>
    <rect x="35" y="80" width="130" height="8" rx="4" fill="url(#deepGradient)" opacity="0.7"/>
    <rect x="30" y="60" width="140" height="8" rx="4" fill="url(#deepGradient)" opacity="0.8"/>
  </g>
  
  <!-- Data flow arrows -->
  <g stroke="#ffa726" stroke-width="2" fill="none" opacity="0.6">
    <path d="M 100 150 L 100 125">
      <animate attributeName="stroke-dasharray" values="0,100;25,0" dur="1.5s" repeatCount="indefinite"/>
    </path>
    <path d="M 100 130 L 100 105">
      <animate attributeName="stroke-dasharray" values="0,100;25,0" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
    </path>
    <path d="M 100 110 L 100 85">
      <animate attributeName="stroke-dasharray" values="0,100;25,0" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
    </path>
    <path d="M 100 90 L 100 65">
      <animate attributeName="stroke-dasharray" values="0,100;25,0" dur="1.5s" begin="0.9s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Neural nodes on layers -->
  <circle cx="70" cy="64" r="4" fill="#ffa726">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="64" r="4" fill="#ffa726">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="0.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="130" cy="64" r="4" fill="#ffa726">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="0.4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Top output visualization -->
  <circle cx="100" cy="30" r="12" stroke="url(#deepGradient)" stroke-width="3" fill="none">
    <animate attributeName="r" values="12;18;12" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.4;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="30" r="6" fill="url(#deepGradient)"/>
</svg>



