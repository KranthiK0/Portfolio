<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <radialGradient id="faceGlow" cx="50%" cy="45%" r="55%">
      <stop offset="0%" style="stop-color:#FFE082;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#FFB74D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9800;stop-opacity:1" />
    </radialGradient>
    <filter id="softShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main face circle -->
  <circle cx="100" cy="100" r="90" fill="url(#faceGlow)" filter="url(#softShadow)"/>
  
  <!-- Subtle shading on bottom -->
  <path d="M 40 130 Q 100 150 160 130 Q 150 160 100 170 Q 50 160 40 130 Z" fill="rgba(255,152,0,0.3)"/>
  
  <!-- Left Eye -->
  <g>
    <ellipse cx="70" cy="80" rx="10" ry="14" fill="#2E1A0A"/>
    <ellipse cx="73" cy="77" rx="4" ry="5" fill="#FFFFFF"/>
    <ellipse cx="71" cy="82" rx="2" ry="3" fill="rgba(255,255,255,0.4)"/>
  </g>
  
  <!-- Right Eye -->
  <g>
    <ellipse cx="130" cy="80" rx="10" ry="14" fill="#2E1A0A"/>
    <ellipse cx="133" cy="77" rx="4" ry="5" fill="#FFFFFF"/>
    <ellipse cx="131" cy="82" rx="2" ry="3" fill="rgba(255,255,255,0.4)"/>
  </g>
  
  <!-- Eyebrows -->
  <path d="M 55 65 Q 70 62 82 64" stroke="#2E1A0A" stroke-width="3.5" fill="none" stroke-linecap="round"/>
  <path d="M 118 64 Q 130 62 145 65" stroke="#2E1A0A" stroke-width="3.5" fill="none" stroke-linecap="round"/>
  
  <!-- Nose -->
  <ellipse cx="100" cy="95" rx="3" ry="4" fill="rgba(255,152,0,0.4)"/>
  
  <!-- Smile -->
  <path d="M 65 110 Q 100 135 135 110" stroke="#2E1A0A" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M 70 115 Q 100 132 130 115" fill="#8B4513" opacity="0.3"/>
  
  <!-- Teeth highlight -->
  <rect x="85" y="115" width="30" height="8" rx="4" fill="#FFFFFF" opacity="0.6"/>
  
  <!-- Rosy cheeks -->
  <ellipse cx="50" cy="100" rx="15" ry="10" fill="#FF6B6B" opacity="0.25"/>
  <ellipse cx="150" cy="100" rx="15" ry="10" fill="#FF6B6B" opacity="0.25"/>
  
  <!-- Hair/Top decoration (Tech element) -->
  <g opacity="0.8">
    <path d="M 60 30 Q 100 10 140 30" stroke="#2E1A0A" stroke-width="8" fill="none" stroke-linecap="round"/>
    <circle cx="100" cy="35" r="6" fill="#FF9800"/>
  </g>
  
  <!-- Tech badge on side -->
  <g transform="translate(155, 60)">
    <circle cx="0" cy="0" r="15" fill="#4CAF50" opacity="0.9"/>
    <text x="0" y="5" font-family="monospace" font-size="14" fill="#FFFFFF" text-anchor="middle" font-weight="bold">AI</text>
  </g>
  
  <!-- Outer glow effect -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="rgba(255,183,77,0.3)" stroke-width="3"/>
</svg>