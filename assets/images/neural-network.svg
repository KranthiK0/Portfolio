<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="neuralGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffa726;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fb8c00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Neural network layers -->
  <g stroke="#ffa726" stroke-width="1.5" opacity="0.4">
    <!-- Input layer connections -->
    <line x1="30" y1="60" x2="80" y2="40"/>
    <line x1="30" y1="60" x2="80" y2="100"/>
    <line x1="30" y1="60" x2="80" y2="160"/>
    
    <line x1="30" y1="100" x2="80" y2="40"/>
    <line x1="30" y1="100" x2="80" y2="100"/>
    <line x1="30" y1="100" x2="80" y2="160"/>
    
    <line x1="30" y1="140" x2="80" y2="40"/>
    <line x1="30" y1="140" x2="80" y2="100"/>
    <line x1="30" y1="140" x2="80" y2="160"/>
    
    <!-- Hidden layer connections -->
    <line x1="80" y1="40" x2="120" y2="50"/>
    <line x1="80" y1="40" x2="120" y2="100"/>
    <line x1="80" y1="40" x2="120" y2="150"/>
    
    <line x1="80" y1="100" x2="120" y2="50"/>
    <line x1="80" y1="100" x2="120" y2="100"/>
    <line x1="80" y1="100" x2="120" y2="150"/>
    
    <line x1="80" y1="160" x2="120" y2="50"/>
    <line x1="80" y1="160" x2="120" y2="100"/>
    <line x1="80" y1="160" x2="120" y2="150"/>
    
    <!-- Output layer connections -->
    <line x1="120" y1="50" x2="170" y2="80"/>
    <line x1="120" y1="50" x2="170" y2="120"/>
    
    <line x1="120" y1="100" x2="170" y2="80"/>
    <line x1="120" y1="100" x2="170" y2="120"/>
    
    <line x1="120" y1="150" x2="170" y2="80"/>
    <line x1="120" y1="150" x2="170" y2="120"/>
  </g>
  
  <!-- Input layer neurons -->
  <circle cx="30" cy="60" r="8" fill="url(#neuralGradient)"/>
  <circle cx="30" cy="100" r="8" fill="url(#neuralGradient)"/>
  <circle cx="30" cy="140" r="8" fill="url(#neuralGradient)"/>
  
  <!-- Hidden layer 1 neurons -->
  <circle cx="80" cy="40" r="10" fill="url(#neuralGradient)"/>
  <circle cx="80" cy="100" r="10" fill="url(#neuralGradient)"/>
  <circle cx="80" cy="160" r="10" fill="url(#neuralGradient)"/>
  
  <!-- Hidden layer 2 neurons -->
  <circle cx="120" cy="50" r="10" fill="url(#neuralGradient)"/>
  <circle cx="120" cy="100" r="10" fill="url(#neuralGradient)"/>
  <circle cx="120" cy="150" r="10" fill="url(#neuralGradient)"/>
  
  <!-- Output layer neurons -->
  <circle cx="170" cy="80" r="8" fill="url(#neuralGradient)"/>
  <circle cx="170" cy="120" r="8" fill="url(#neuralGradient)"/>
  
  <!-- Animated pulse through network -->
  <circle cx="30" cy="100" r="5" fill="#ffa726">
    <animate attributeName="cx" values="30;80;120;170" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="100;100;100;100" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.8;0.6;0" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>



